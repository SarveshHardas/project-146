<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: #ffffff">

            <!--Camera-->
            <a-entity position="0 0 25">
                <a-camera></a-camera>
            </a-entity>
            
            <!--Sky-->
            <a-sky></a-sky>


            <!--head-->
            <a-entity>
                <a-sphere position="0 4 0" radius="2" color="blue"></a-sphere>
            </a-entity>

            <!--lefteye-->
            <a-entity>
                <a-sphere position="-0.7 4 5" radius="0.3" color="white"></a-sphere>
                <a-sphere position="-0.7 4 5.5" radius="0.1" color="black"></a-sphere>
            </a-entity>

            <!--righteye-->
            <a-entity>
                <a-sphere position="0.6 4 5" radius="0.3" color="white"></a-sphere>
                <a-sphere position="0.6 4 5.5" radius="0.1" color="black"></a-sphere>
            </a-entity>

            <!--nose-->
            <a-entity>
                <a-sphere position="0 3.5 5" radius="0.25" color="red"></a-sphere>
            </a-entity>

            <!--body-->
            <a-entity position="0 0 0">
                <a-sphere position="0 0 0" radius="3" color="blue"></a-sphere>  
            </a-entity>

            <!--leftsholder-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="-3 1 0" radius="0.7" color="blue"></a-sphere>  
            </a-entity>
        
            <!--rightsholder-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="3 1 0" radius="0.7" color="blue"></a-sphere>  
            </a-entity>

            <!--lefthand-->
            <a-entity postion="0 0 0">
                <a-cylinder position="-3 -1 2" radius="0.3" height="4" color="blue"></a-cylinder>
            </a-entity>

            <!--righthand-->
            <a-entity postion="0 0 0">
                <a-cylinder position="3 -1 2" radius="0.3" height="4" color="blue"></a-cylinder>
            </a-entity>

            <!--leftfist-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="-3.25 -4 0" radius="0.7" color="blue"></a-sphere>  
                </a-entity>
        
            <!--rightfist-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-sphere position="3.25 -4 0" radius="0.7" color="blue"></a-sphere>  
            </a-entity>

            <!--leftleg-->
            <a-entity position="0 0 0">
            <a-cylinder position="-1 -4 0" radius="0.3" height="4" color="blue"></a-cylinder>  
            </a-entity>

            <!--rightleg-->
            <a-entity position="0 0 0">
                <a-cylinder position="1 -4 0" radius="0.3" height="4" color="blue"></a-cylinder>  
            </a-entity>

            <!--leftfoot-->
            <a-entity position="0 0 0">
                <a-sphere position="-1 -6 0" radius="1" color="blue"></a-sphere>  
            </a-entity>

            <!--rightfoot-->
            <a-entity position="0 0 0">
                <a-sphere position="1 -6 0" radius="1" color="blue"></a-sphere>  
            </a-entity>

            <!--plane-->
            <a-plane position="1 -6 1" height="1000" width="1000" rotation="-90 0 0" color="cyan"></a-plane>
        </a-scene>
    </body>
</html>
